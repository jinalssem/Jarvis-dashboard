<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ Jarvis Trading Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .header p {
            color: #9ca3af;
            font-size: 1.1rem;
        }
        .status {
            margin-top: 10px;
            color: #6ee7b7;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            transition: transform 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(102, 126, 234, 0.5);
        }
        .stat-label {
            color: #9ca3af;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
        }
        .positive {
            color: #10b981;
        }
        .negative {
            color: #ef4444;
        }
        .section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .holdings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }
        .holding-card {
            background: rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .holding-card .coin {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .holding-card .rate {
            font-size: 1.1rem;
            margin: 10px 0;
        }
        .holding-card .value {
            color: #9ca3af;
            font-size: 0.9rem;
        }
        .trade-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .trade-time {
            color: #9ca3af;
            min-width: 80px;
        }
        .trade-market {
            font-weight: bold;
            min-width: 80px;
        }
        .trade-action {
            padding: 4px 12px;
            border-radius: 5px;
            font-size: 0.85rem;
            min-width: 60px;
            text-align: center;
        }
        .action-buy {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }
        .action-sell {
            background: rgba(168, 85, 247, 0.2);
            color: #a855f7;
        }
        .loading {
            text-align: center;
            color: #9ca3af;
            padding: 20px;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .loading {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ü§ñ Jarvis Trading Bot</h1>
            <p>Ïã§ÏãúÍ∞Ñ Í±∞Îûò ÎåÄÏãúÎ≥¥Îìú - Î∂àÎ©ç Î™®Îìú üî•</p>
            <div class="status">
                üü¢ Live | Last update: <span id="lastUpdate">Loading...</span>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">üí∞ Ïò§Îäò ÏÜêÏùµ</div>
                <div class="stat-value" id="todayProfit">
                    <div class="loading">Loading...</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-label">üìà ÎàÑÏ†Å ÏÜêÏùµ</div>
                <div class="stat-value" id="totalProfit">
                    <div class="loading">Loading...</div>
                </div>
            </div>
        </div>

        <!-- Holdings -->
        <div class="section">
            <div class="section-title">üíº Î≥¥Ïú† ÏΩîÏù∏</div>
            <div class="holdings-grid" id="holdings">
                <div class="loading">Îç∞Ïù¥ÌÑ∞ Î°úÎî© Ï§ë...</div>
            </div>
        </div>

        <!-- Recent Trades -->
        <div class="section">
            <div class="section-title">üìä ÏµúÍ∑º Í±∞Îûò</div>
            <div id="recentTrades">
                <div class="loading">Îç∞Ïù¥ÌÑ∞ Î°úÎî© Ï§ë...</div>
            </div>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                const response = await fetch('dashboard_data.json');
                if (!response.ok) throw new Error('Data not found');
                const data = await response.json();
                updateDashboard(data);
            } catch (error) {
                console.log('Using test data:', error.message);
                updateDashboard(getTestData());
            }
        }

        function updateDashboard(data) {
            // Last Update
            const lastUpdate = data.last_update ? 
                new Date(data.last_update).toLocaleString('ko-KR') : 'Î∞©Í∏à Ï†Ñ';
            document.getElementById('lastUpdate').textContent = lastUpdate;

            // Ïò§Îäò ÏÜêÏùµ
            const todayProfit = data.today_profit || 0;
            const todayPercent = data.today_profit_percent || 0;
            const todayClass = todayProfit >= 0 ? 'positive' : 'negative';
            document.getElementById('todayProfit').innerHTML = 
                `<span class="${todayClass}">${todayProfit >= 0 ? '+' : ''}${todayProfit.toLocaleString()}Ïõê (${todayPercent >= 0 ? '+' : ''}${todayPercent.toFixed(2)}%)</span>`;

            // ÎàÑÏ†Å ÏÜêÏùµ
            const totalProfit = data.total_profit || 0;
            const totalPercent = data.total_profit_percent || 0;
            const totalClass = totalProfit >= 0 ? 'positive' : 'negative';
            document.getElementById('totalProfit').innerHTML = 
                `<span class="${totalClass}">${totalProfit >= 0 ? '+' : ''}${totalProfit.toLocaleString()}Ïõê (${totalPercent >= 0 ? '+' : ''}${totalPercent.toFixed(2)}%)</span>`;

            // Î≥¥Ïú† ÏΩîÏù∏
            const holdings = data.holdings || [];
            if (holdings.length > 0) {
                document.getElementById('holdings').innerHTML = holdings.map(h => {
                    const rateClass = h.profit_rate >= 0 ? 'positive' : 'negative';
                    return `
                        <div class="holding-card">
                            <div class="coin">${h.market.replace('KRW-', '')}</div>
                            <div class="rate ${rateClass}">${h.profit_rate >= 0 ? '+' : ''}${(h.profit_rate * 100).toFixed(2)}%</div>
                            <div class="value">${h.value.toLocaleString()}Ïõê</div>
                        </div>
                    `;
                }).join('');
            } else {
                document.getElementById('holdings').innerHTML = 
                    '<div class="loading">Î≥¥Ïú† ÏΩîÏù∏ ÏóÜÏùå</div>';
            }

            // ÏµúÍ∑º Í±∞Îûò
            const trades = data.recent_trades || [];
            if (trades.length > 0) {
                document.getElementById('recentTrades').innerHTML = trades.slice(0, 10).map(t => {
                    const profitClass = t.profit >= 0 ? 'positive' : 'negative';
                    const actionClass = t.action === 'buy' ? 'action-buy' : 'action-sell';
                    return `
                        <div class="trade-item">
                            <span class="trade-time">${t.time}</span>
                            <span class="trade-market">${t.market.replace('KRW-', '')}</span>
                            <span class="trade-action ${actionClass}">${t.action === 'buy' ? 'Îß§Ïàò' : 'Îß§ÎèÑ'}</span>
                            <span class="${profitClass}">${t.profit >= 0 ? '+' : ''}${t.profit.toLocaleString()}Ïõê</span>
                        </div>
                    `;
                }).join('');
            } else {
                document.getElementById('recentTrades').innerHTML = 
                    '<div class="loading">Í±∞Îûò ÎÇ¥Ïó≠ ÏóÜÏùå</div>';
            }
        }

        function getTestData() {
            return {
                today_profit: 125430,
                today_profit_percent: 2.3,
                total_profit: 1234567,
                total_profit_percent: 15.2,
                recent_trades: [
                    { time: "23:45:15", market: "KRW-BTC", action: "sell", profit: 12345 },
                    { time: "23:42:22", market: "KRW-ETH", action: "sell", profit: -3210 }
                ],
                holdings: [
                    { market: "KRW-XRP", value: 670000, profit_rate: 0.0308 },
                    { market: "KRW-DOGE", value: 590000, profit_rate: -0.0167 }
                ],
                last_update: new Date().toISOString()
            };
        }

        loadData();
        setInterval(loadData, 30000);
    </script>
</body>
</html>
